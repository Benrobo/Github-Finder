<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="search-cont">
            <div class="container">
                <input type="text" placeholder="Search..." class="form-control">
            </div>
        </div>
        <div class="users-cont">
            <!-- user card -->
            <div class="user-card-cont">
                <div class="u-card">
                    <div class="img-cont">
                        <img src="https://avatars.githubusercontent.com/u/40415753?v=4" alt="" class="img-fluid">
                    </div>
                    <div class="user-info">
                        <div class="username-cont">
                            <div class="left">
                                <span class="name">John Doe</span>
                            </div>
                            <div class="right">
                                <small>
                                    Software Developer | MERN PEN STACK DEV | Python Dev
                                </small>
                            </div>
                        </div>
                        <div class="socials">
                            <span class="followers">
                                Followers <b>45</b>
                            </span>
                            <span class="following">
                                Following <b>45</b>
                            </span>
                            <span class="repos">
                                Repos <b>45</b>
                            </span>
                            <span class="gist">
                                Gist <b>45</b>
                            </span>
                        </div>
                        <div class="footer">
                            <button class="follow-btn btn-block">
                                Follow
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- socials -->
            <div class="socials-cont">
                <!-- followers -->
                <div class="followers box">
                    <div class="head">
                        <p>Followers</p>
                        <span class="count">45</span>
                    </div>
                    <hr>
                    <div class="body">
                        <ul class="list">
                            <li>
                                <div class="left">
                                    <img src="https://avatars.githubusercontent.com/u/40415753?v=4" alt="" class="img-fluid">
                                    <span>Username</span>
                                </div>
                                <div class="right">
                                    <a href="" class="follow-btn">Follow</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- following -->
                <div class="following box">
                    <div class="head">
                        <p>Following</p>
                        <span class="count">45</span>
                    </div>
                    <hr>
                    <div class="body">
                        <ul class="list">
                            <li>
                                <div class="left">
                                    <img src="https://avatars.githubusercontent.com/u/40415753?v=4" alt="" class="img-fluid">
                                    <span>Username</span>
                                </div>
                                <div class="right">
                                    <a href="" class="follow-btn">Follow</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- floating search -->
        <button class="floating-btn">
            Search
        </button>
    </div>
</body>
</html>
